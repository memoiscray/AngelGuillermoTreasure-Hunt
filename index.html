<!DOCTYPE html>
<html>
    <head>
        <title>Angel/Guillermo|Treasure Hunt</title>
    </head>
    <body>
        <div class="pg1">
        <h1 class="header1">Look for the button</h1>
        <img src="https://i.stack.imgur.com/sOjhw.png">
        <marquee behavior="alternate" scrollamount="25"><img class="redB" src="https://i.ibb.co/gSNQ6yv/red-button-for-web.png"></marquee>
        </div>
        <div class="pg2">
            <div class="hover">
                <h1>Hover here</h1> 
            </div>
            <div class="hover">
                 <img class="bluepic"src="https://www.thedermatologyclinic.net/wp-content/uploads/2019/01/Light-Blue-Box.png">
            </div>
            <div class="maze">
                <p class="click">Click Here--></p>
            <img class="mazeimg" style="height:500px;" src="https://i.ibb.co/GscYJcP/scary-maze-game-removebg-preview-1-removebg-preview-1-1.png">
            </div>
        </div>
        <div class="pg3">
            <h1>Select Answer</h1>
            <div class="question">
                <h1>I go on red, but stop for green. What am I doing?</h1>
                <button class="answer">Eating a watermelon</button>
                <button class="w">A towel</button>
                <button class="w">Life</button>
                <button class="w">A Lie</button>
            </div>
        </div>
       
<div class="pg4">
            <h1>Select Answer</h1>
            <div class="question">
                <h1>7x - 32 = 4x + 27. What is the value of X?</h1>
                
                <button class="w">20</button>
                <button class="w">18.4</button>
                <button class="w">A Lie</button>
                <button class="answer2">19.7</button>
            </div>
        </div>

        <div class="pg5">
            <h1> YOU WON!!!! <br> <h2>Here is a picture of a dog:</h2> </h1>
        <img class="dog" src="https://i.ibb.co/mFsJYS5/IMG-7337.jpg"></div>
        
    </body>
</html>
